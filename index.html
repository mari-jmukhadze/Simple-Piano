    <body>
        <p id="intstruction">
            Separate keys with only commas (",")
        </p>
        <div class="container input">
            <input type="text" id="keys" placeholder="Enter Keys here">
            <button type="submit" onclick="get_value()" id="btn">Click to play</button>
        </div>
        <div class="container" id="piano">
            <div class="tile white" id="C" onclick="play_audio(this.id)">
                <p class="label">C</p>
                <audio src="http://carolinegabriel.com/demo/js-keyboard/sounds/040.wav"></audio>
                
            </div>
